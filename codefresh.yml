version: '1.0'

steps:
  unit-test-step:
    image: node:latest
    working-directory: ${{initial-clone}}
    commands:
        - npm install
        - npm test
  edit-step:
    image: node:latest
    working-directory: ${{initial-clone}}
    commands:
        - echo "your text" >> package.json
  build-step:
    type: build
    image-name: shaycf/express

  push to registry:
    type: push
    candidate: ${{build-step}}
    tag: latest
